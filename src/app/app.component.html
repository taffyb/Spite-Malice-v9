<div *ngIf="profile$ | async as profile; else splash">
	<app-burger-menu  [profile]="profile" [player]="player"></app-burger-menu>
	<router-outlet></router-outlet>
</div>
<ng-template #splash>
	<app-splash (onLogin)="loadProfile($event)" (onGuestEntry)="guestEntry()"></app-splash>
</ng-template>
